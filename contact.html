<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/animation.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav id="navbar">
        <div class="container">
            <div class="logo">
                <h1><i class="fas fa-infinity"></i></h1>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="research.html" class="nav-link">Research</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
                <li><a href="teaching.html" class="nav-link">Teaching</a></li>
                <li><a href="talks.html" class="nav-link">Talks</a></li>
                <li><a href="contact.html" class="nav-link active">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container">
            <div class="section-header">
                <h2>Contact</h2>
                <div class="underline"></div>
            </div>
            <div class="contact-content">
                <div class="contact-info reveal-left">
                    <div class="contact-item">
                        <a href="mailto:nbhattarai@tamu.edu">
                            <i class="fas fa-envelope"></i>
                        </a>
                        <p>nbhattarai@tamu.edu</p>
                    </div>
                    <div class="contact-item">
                        <a href="https://maps.app.goo.gl/qBwYf3mLxuG3q8bN6" target="_blank" rel="noopener noreferrer">
                            <i class="fas fa-map-marker-alt"></i>
                        </a>
                        <p>
                            Department of Mathematics<br>
                            Mailstop 3368<br>
                            Texas A&M University<br>
                            College Station, TX 77843-3368
                        </p>
                    </div>
                    <div class="social-links">
                        <a href="https://www.linkedin.com/in/nischalx/" class="social-link"><i class="fab fa-linkedin"></i></a>
                        <a href="https://github.com/NISCHALPI" class="social-link"><i class="fab fa-github"></i></a>
                    </div>
                </div>
                <div class="contact-form reveal-right">
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 Mathematics PhD Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
